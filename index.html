<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/checkIcon.jpg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h1>To-Do List <img src="images/checklist.jpg"></h1>
                <div class="day">
                    <h3>My Day</h3>
                    <div id="time_date"></div> <br>
                </div>
                <div class="row">
                    <input type="text" id="inputBox" placeholder="Add a task...">
                    <button onclick="addTask()">Add</button>
                </div>
                <div class="category"> Choose a task category:<br>
                    <!-- <button onclick="clearTasks()">Clear All Tasks</button> -->
                    <select id="categories">
                        <option value="Work">Work</option>
                        <option value="School">School</option>
                        <option value="Personal">Personal</option>
                    </select>
                </div>
                <ul id="listContainer">
                    
                </ul>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
