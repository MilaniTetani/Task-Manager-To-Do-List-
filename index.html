<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/checkIcon.jpg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List <img src="images/checklist.jpg"></h2>
                <div class="row">
                    <input type="text" id="inputBox" placeholder="Add a task...">
                    <button onclick="addTask()">Add</button>
                </div>
                <div class="category"> Choose a task category:<br>
                    <select id="categories">
                        <option value="work">Work</option>
                        <option value="school">School</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
                <ul id="listContainer">
                    <!-- <li>
                        <span class="delete">&times;</span>
                        <span class="edit">âœŽ</span>
                    </li> -->
                    
                </ul>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
